<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BMI - Rechner</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">BMI - Rechner</h3>
                        </div>
                        <div class="card-body">
                            <form id="bmiForm">
                                <div class="mb-3">
                                    <label for="height" class="form-label">Körpergröße in m:</label>
                                    <input type="number" class="form-control" id="height" name="height" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Körpergewicht in kg:</label>
                                    <input type="number" class="form-control" id="weight" name="weight" step="1" required>
                                </div>
                            </form>
                            <div id="result" class="text-center fs-1 mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
